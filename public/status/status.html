<div class="container" ng-controller="LoginController">
    <div class="page-header">
        <h1>Your Status</h1>
    </div>

    <div class="load-contianer">
        <ul class="list-group">
            <li class="list-group-item">{{extension_count}} Extensions</li>
            <li class="list-group-item">{{extension_size}} KibiBytes</li>
        </ul>

        <table class="list-group table table-hover" style="background-color: white;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Extension</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody id="extension-table-body">
            </tbody>
        </table>
    </div>
</div>
